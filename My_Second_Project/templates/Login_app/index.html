{% extends 'Login_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<p>Hi {{ user_basic_info.username }}</p>
<p>Your E-mail: {{ user_basic_info.email }}</p>

<p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</p>
<img src="/media/{{ user_more_info.profile_pic }}" width="100%">
{% else %}
<div class="alert alert-primary">You are not Logged In!</div>
{% endif %}
{% endblock %}
